<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Block Header -->
    <div class="block-header">
        <div class="block-header__content">
            <h2 class="block-header__title title">Найпопулярніші товари</h2>
            <a href="#" target="_blank" class="block-header__more _icon-arrow-more more">Дивитись всі</a>
        </div>
        <div class="block-header__arrows">
            <button type="button" class="block-header__arrow _icon-slider-arrow"></button>
            <button type="button" class="block-header__arrow _icon-slider-arrow"></button>
        </div>
    </div>
    <!-- Category Card -->
    <article class="item-category">
        <a href="#" target="_blank" class="item-category__link _icon-arrow-more">
            <div class="item-category__header">
                <h4 class="item-category__title">Ліжка</h4>
                <div class="item-category__quantity">54</div>
            </div>
            <img class="item-category__image" src="img/category/img-1.webp" alt="зображення - приклад товару">
        </a>
    </article>
    <!-- Product Card -->
    <article class="item-product">
        <a href="#" target="_blank" class="item-product__link">
            <img class="item-product__image" src="img/products/img-1.webp" alt="зображення товару">
        </a>
        <div class="item-product__size">Розмір: 61 x 184 x 2130 мм</div>
        <h4 class="item-product__title">
            <a class="item-product__link-title" href="#" target="_blank">
                Ліжко Спарта / Sparta з підйомним механізмом
            </a>
        </h4>
        <div class="item-product__stock _icon-in-stock">В наявності</div>
        <div class="item-product__bottom">
            <div class="item-product__price price-item-product">
                <div class="price-item-product__old">155 400 грн.</div>
                <div class="price-item-product__current">155 400 грн.</div>
            </div>
            <div class="item-product__actions">
                <button type="button" class="item-product__favorite _icon-favorite"></button>
                <button type="button" class="item-product__basket _icon-basket"></button>
            </div>
        </div>
    </article>
    <!-- Article card -->
    <article class="item-article">
        <a href="#" target="_blank" class="item-article__link">
            <img class="item-article__image" src="img/article/article-image.webp" alt="зображення">
        </a>
        <div class="item-article__body">
            <h4 class="item-article__title">
                <a href="#" target="_blank">
                    Що краще вибрати для кухні – стільці чи кухонний куточок?
                </a>
            </h4>
            <a href="#" target="_blank" class="item-article__more _icon-arrow-more more">Детальніше</a>
        </div>
    </article>
</body>

</html>
