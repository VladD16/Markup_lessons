<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 12</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <div class="header__title">
          <h1>
            урок 12 анімації
          </h1>
        </div>
      </div>
    </header>
    <main class="page">
      <div class="page__container">
        <div class="page__practice practice">
          <div class="practice__block">
            <div class="practice__item practice__item--1"></div>
          </div>
          <div class="practice__block">
            <div class="practice__item practice__item--2"></div>
          </div>
          <div class="practice__spiner"></div>
          <div class="practice__picture picture">
            <div class="picture__container">
              <div class="picture__sun"></div>
              <div class="picture__cloud-1"></div>
              <div class="picture__cloud-2"></div>
              <div class="picture__road-1"></div>
              <div class="picture__road-2"></div>
              <div class="picture__grass"></div>
              <div class="picture__zebra picture__zebra--1"></div>
              <div class="picture__zebra picture__zebra--2"></div>
              <div class="picture__zebra picture__zebra--3"></div>
              <div class="picture__zebra picture__zebra--4"></div>
              <div class="picture__zebra picture__zebra--5"></div>
              <div class="picture__zebra picture__zebra--6"></div>
              <div class="picture__lights lights">
                <div class="lights__light-1"></div>
                <div class="lights__light-2"></div>
                <div class="lights__pillar"></div>
              </div>
              <div class="picture__car car">
                <div class="car__wheel-1"></div>
                <div class="car__wheel-2"></div>
                <div class="car__cabin"></div>
                <div class="car__glass"></div>
                <div class="car__light-1"></div>
                <div class="car__light-2"></div>
                <div class="car__hand"></div>
                <div class="car__passenger">
                  <img src="img/pngegg.png" alt="pig">
                </div>
                <div class="car__logo">
                  <img src="img/fire.png" alt="fire">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <div class="footer__title">
          <span>я футер</span>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
