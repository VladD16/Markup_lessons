<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 19</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <header class="header"></header>
    <main class="page">
      <section class="page__hero hero-page">
        <div class="hero-page__container">
          <div class="hero-page__info info-page-hero">
            <h1 class="info-page-hero__title">
              FIND CLOTHES THAT MATCHES YOUR STYLE
            </h1>
            <div class="info-page-hero__text">
              <p>
                Browse through our diverse range of meticulously crafted garments, designed to bring out your
                individuality and cater to your sense of style.
              </p>
            </div>
            <button type="button" class="info-page-hero__button">
              Shop Now
            </button>
            <div class="info-page-hero__about about-hero-page">
              <ul class="about-hero-page__list">
                <li class="about-hero-page__item">
                  <div class="about-hero-page__quantity">
                    200+
                  </div>
                  <div class="about-hero-page__title">
                    International Brands
                  </div>
                </li>
                <li class="about-hero-page__item">
                  <div class="about-hero-page__quantity">
                    2,000+
                  </div>
                  <div class="about-hero-page__title">
                    High-Quality Products
                  </div>
                </li>
                <li class="about-hero-page__item">
                  <div class="about-hero-page__quantity">
                    30,000+
                  </div>
                  <div class="about-hero-page__title">
                    Happy Customers
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="hero-page__image">
            <img src="img/image.png" alt="зображення - приклад товару">
          </div>
        </div>
      </section>
      <div class="page__brands brands-page">
        <div class="brands-page__container">
          <ul class="brands-page__list">
            <li class="brands-page__item">
              <img src="img/brand-1.svg" alt="логотип бренду">
            </li>
            <li class="brands-page__item">
              <img src="img/brand-2.svg" alt="логотип бренду">
            </li>
            <li class="brands-page__item">
              <img src="img/brand-3.svg" alt="логотип бренду">
            </li>
            <li class="brands-page__item">
              <img src="img/brand-4.svg" alt="логотип бренду">
            </li>
            <li class="brands-page__item">
              <img src="img/brand-5.svg" alt="логотип бренду">
            </li>
          </ul>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
  </div>
</body>

</html>
